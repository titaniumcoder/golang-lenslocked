{{define "page"}}
<h1>FAQ Page</h1>
<ul class="grid grid-cols-2 gap-16">
  {{range .}}
  {{template "qa" .}}
  {{end}}
</ul>
{{end}}

{{define "qa"}}
<li class="mx-4 border-t border-indigo-40 py-1 px-2">
  <span class="block text-lg text-gray-800 font-semibold">{{.Question}}</span>
  <span class="block text-sm text-gray-500">{{.Answer}}</span>
</li>
{{end}}
